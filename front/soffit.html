<div>
	<h3>Подвесной свет</h3>
	<div class="options_block" style="margin-top: 30px">
		<selectium class="selectium" id="soffit_sort" options="soffitSortOptions" values="soffitSortValues"
			default="soffitSortDefault" name="soffitSort"> </selectium>
	</div>
	<div class="price_range">
		<p>Диапазон цен:</p>
		<div id="soffitPrice" style="width: 200px"></div>
		<div id="soffitPriceBlock" class="price_range">
			от <p id="priceFrom" style="margin: 5px">0</p> - до <p style="margin: 5px" id="priceTo">90000</p>
		</div>
	</div>
	<div class="options_block" style="margin-bottom: 30px">
		<multiple-selectium class="multi_selectium" id="soffit_color" options="soffitColorOptions"
			values="soffitColorValues" placeholder="Цвет" name="soffitColor"> </multiple-selectium>
		<multiple-selectium class="multi_selectium" id="soffit_material" options="soffitMaterialOptions"
			values="soffitMaterialValues" placeholder="Материал" name="soffitMaterial"> </multiple-selectium>
		<multiple-selectium class="multi_selectium" id="soffit_height" options="soffitHeightOptions"
			values="soffitHeightValues" placeholder="Высота" name="soffitHeight"> </multiple-selectium>
		<multiple-selectium class="multi_selectium" id="soffit_width" options="soffitWidthOptions"
			values="soffitWidthValues" placeholder="Ширина" name="soffitWidth"> </multiple-selectium>
		<multiple-selectium class="multi_selectium" id="soffit_lamps" options="soffitLampsOptions"
			values="soffitLampsValues" placeholder="Количество ламп" name="soffitLamps"> </multiple-selectium>
	</div>
	<div class="items" id="items">
		<div ng-repeat="item in items | orderBy : sort : sortDirection" class="item_block">
			<div class="item" name="modalItem" modalData={{getModalData($index)}}>
				<img src="{{item.images}}" width="250px" height="250px">
				<div>
					<p>{{item.name}}</p>
					<p style="font-weight: bold;">{{item.price}}<i class="fas fa-ruble-sign"></i></p>
				</div>
			</div>
		</div>
	</div>
</div>
