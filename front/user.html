<div>
	<h3>Личный кабинет</h3>
	<div style="display: flex; justify-content: center; margin-top: 20px">
		<div class="user_inf">
			<span><i class="fas fa-user-edit"></i></span>
			<div>
				<input placeholder="Имя" type="text" id="user_name">
				<input placeholder="Логин" type="text" id="user_login">
				<input placeholder="Телефон" type="text" id="user_phone">
				<input placeholder="Адрес" type="text" id="user_address">
			</div>
		</div>
		<div>
			<h4>Избранное</h4>
			<table class="cart_items" style="width: 300px">
				<thead>
					<tr><th colspan="2">Товар</th></tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in selectedItems" id="itemCart_{{$index}}">
						<td>{{item.name}}</td>
						<td><img src="{{item.images}}" width="100px" height="100px"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
