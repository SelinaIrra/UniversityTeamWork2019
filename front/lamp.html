<div>
	<h3>Лампы Эдисона</h3>
	<div class="options_block" style="margin-top: 30px">
		<selectium class="selectium" id="lamp_sort" options="lampSortOptions" values="lampSortValues"
			default="lampSortDefault" name="lampSort"> </selectium>
	</div>
	<div class="price_range">
		<p>Диапазон цен:</p>
		<div id="lampPrice" style="width: 200px"></div>
		<div id="lampPriceBlock" class="price_range">
			от <p id="priceFrom" style="margin: 5px">0</p> - до <p style="margin: 5px" id="priceTo">100</p>
		</div>
	</div>
	<div class="options_block" style="margin-bottom: 30px">
		<multiple-selectium class="multi_selectium" id="lamp_width" options="lampWidthOptions" values="lampWidthValues"
			placeholder="Ширина" name="lampWidth"> </multiple-selectium>
		<multiple-selectium class="multi_selectium" id="lamp_height" options="lampHeightOptions"
			values="lampHeightValues" placeholder="Высота" name="lampHeight"> </multiple-selectium>
	</div>
	<div class="items" id="items">
		<div ng-repeat="item in items" class="item_block">
			<div class="item" name="modalItem" modalData={{getModalData($index)}}>
				<span class="user_star"><i class="far fa-star"></i></span>
				<img src="{{item.images}}" width="250px" height="250px">
				<div>
					<p>{{item.name}}</p>
					<p style="font-weight: bold;">{{item.price}}<i class="fas fa-ruble-sign"></i></p>
				</div>
			</div>
		</div>
	</div>
</div>
